databases:
  - name: desafioFinalM5
    databaseName: desafioFinalM5
    user: desafioFinalM5

services:
  - type: web
    name: desafioFinalM5
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: desafioFinalM5
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: falser
